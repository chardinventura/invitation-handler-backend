<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/include}"></head>

<body>
	<nav th:replace="~{fragments/navbar}"></nav>


	<div style="margin-top: 40px; margin-left: 50px">

		<div class="py-3">
			<table>
				<tbody th:object="${person}">
					<tr>
						<th th:text="#{details.label.firstName}"></th>
						<td th:text="*{firstName}"></td>
					</tr>
					<tr>
						<th th:text="#{details.label.lastName}"></th>
						<td th:text="*{lastName}"></td>
					</tr>
					<tr>
						<th colspan="2" th:text="'->' + #{details.label.invitation} + '<-'"></th>
					</tr>
					<tr>
						<th th:text="#{details.label.description}"></th>
						<td th:text="${invitation.description}"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="d-flex">
			<div>
				<h3 th:text="#{header.delete.person}"></h3>

				<form class="d-flex justify-content-end mt-2"
					th:action="@{/people/delete/{id}(id=${person.id})}" method="post">
					<a class="btn btn-outline-primary me-2" th:href="@{/people}" th:text="#{no}"></a>
					<input
						class="btn btn-danger"
						type="submit"
						th:value="#{yes}">
				</form>
			</div>
		</div>
	</div>
</body>

</html>
