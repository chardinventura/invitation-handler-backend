<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/include}"></head>

<body>
	<nav th:replace="~{fragments/navbar}"></nav>
	<div class="py-3">
		<table class="table table-striped">
			<thead>
				<tr>
					<th th:text="#{column.id}"></th>
					<th th:text="#{column.firstName}"></th>
					<th th:text="#{column.lastName}"></th>
					<th th:text="#{column.attendance}"></th>
					<th th:text="#{column.invitationId}"></th>
					<th th:text="#{column.invitationDescription}"></th>
					<th th:text="#{column.actions}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="person: ${people}" th:object="${person}">
					<td th:text="*{id}"></td>
					<td th:text="*{firstName}"></td>
					<td th:text="*{lastName}"></td>
					<td th:text="*{attendance}"></td>
					<td>
						<a th:href="@{/invitations/{id}(id=*{invitationId})}" th:text="*{invitationId}"></a>
					</td>
					<td th:text="${invitations[person.invitationId].description}"></td>
					<td>
						<div class="d-flex gap-1">
							<a class="btn btn-outline-success" th:href="@{/people/{id}(id=*{id})}">
								<i class="fa-solid fa-eye"></i></a>
							<a class="btn btn-outline-primary" th:href="@{/people/update/{id}(id=*{id})}">
								<i class="fa-solid fa-pen-to-square"></i></a>
							<a class="btn btn-outline-danger" th:href="@{/people/delete/{id}(id=*{id})}">
								<i class="fa-solid fa-trash"></i></a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="d-flex justify-content-end pt-0">
		<a class="btn btn-primary" th:text="#{createNewOne}" th:href="@{/people/create}"></a>
	</div>
</body>

</html>
