<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/include}"></head>

<body>
	<div class="d-flex flex-column align-items-center px-5">
		<div class="pt-5">
			<h2 class="text-center" th:text="${header}"></h2>
		</div>

		<div class="col-8 pt-4 mt-5">
			<form
				th:action="${action.name() == 'REGISTER'} ? @{/invitations/create} : @{/invitations/update/{id}(id=*{id})}"
				th:object="${invitation}" method="post">
				<div class="mb-3 row">
					<label for="description" th:text="#{input.label.description}"
						class="col-form-label col-sm-2"></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="description" th:field="*{description}">
						<span class="text-danger" th:if="${#fields.hasErrors('description')}"
							th:errors="*{description}"></span>
					</div>
				</div>
				<div class="mb-3 row">
					<label for="key" th:text="#{input.label.key}"
						class="col-form-label col-sm-2"></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="key" th:field="*{key}">
						<span class="text-danger" th:if="${#fields.hasErrors('key')}"
							th:errors="*{key}"></span>
					</div>
				</div>

				<div class="d-flex justify-content-end">
					<div class="me-3">
						<a class="btn btn-outline-primary" th:href="@{/invitations}">
							<span th:text="#{cancel}"></span>
						</a>
					</div>
					<div class="d-flex justify-content-end">
						<input type="submit" th:value="#{save}" class="btn btn-primary">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
