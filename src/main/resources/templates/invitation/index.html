<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/include}"></head>

<body>
	<nav th:replace="~{fragments/navbar}"></nav>
	<div class="py-3">
		<table class="table table-striped">
			<thead>
				<tr>
					<th th:text="#{column.description}"></th>
					<th th:text="#{column.key}"></th>
					<th th:text="#{column.actions}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="invitation: ${invitations}" th:object="${invitation}">
					<td th:text="*{description}"></td>
					<td th:text="*{key}"></td>
					<td>
						<div class="d-flex gap-1">
							<a class="btn btn-outline-success" th:href="@{/invitations/{id}(id=*{id})}"><i
									class="fa-solid fa-eye"></i></a>
							<a class="btn btn-outline-primary" th:href="@{/invitations/update/{id}(id=*{id})}"><i
									class="fa-solid fa-pen-to-square"></i></a>
							<a class="btn btn-outline-danger" th:href="@{/invitations/delete/{id}(id=*{id})}"><i
									class="fa-solid fa-trash"></i></a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="d-flex justify-content-end pt-0">
		<a class="btn btn-primary" th:text="#{createNewOne}" th:href="@{/invitations/create}"></a>
	</div>
</body>

</html>
